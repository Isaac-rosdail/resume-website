<!DOCTYPE html>
<html lang="de"> <!----> 
    <head> <!-- Meta tag, -->
        <meta charset="UTF-8">
        <title>Feedback</title> <!-- Displayed in tab bar -->
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <nav>
            <a href="/../index.html">Zurück zur Startseite</a>
        </nav>
        <h1>Feedback Formular</h1>
        <form>
            <input type="text" id="name" name="" placeholder="Name (Optional)"><br>
            <input type="text" id="email" name="" placeholder="Email (Optional, for follow-ups)">

            
            <fieldset> <!-- Fieldset element groups related inputs & labels together in a web form -->
                <legend>Welche Art von Feedback?</legend>
                <input id="bug_report" type="radio" name="feedback_type" value="bug_report">
                <label for="bug_report">Bug Report</label>
                <input id="design_suggestion" type="radio" name="feedback_type" value="bug_report">
                <label for="design_suggestion">Design Suggestion</label>
                <input id="general_feedback" type="radio" name="feedback_type" value="bug_report">
                <label for="general_feedback">General Feedback</label>
                <input id="feature_request" type="radio" name="feedback_type" value="bug_report">
                <label for="feature_request">Feature Request</label>
            </fieldset>
            
            <input type="text" id="comment" name="" placeholder="Feedback / Comments" required>

            <button type="submit">Submit</button>

        <!-- Notiz: Füge auch eine "Erfolg!"-Nachricht hinzu! -->
    </body>
</html>
